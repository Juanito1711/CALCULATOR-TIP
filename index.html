<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR TIP</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1>Tip Calculator</h1>

        <div class="text">
            <p class="p-header">Enter the bill amount and tip percentage to calculate the total.</p>

            <p>Bill amount:
                <input type="text" id="bill-amount">
            </p>

            <p>Tip Percentage:
                <input type="text" id="tip-percentage">
            </p>

            <button id="btn-calculate">CALCULATE</button>

            <div class="total">
                <p class="result-total">Total : </p>
                <p id="result"></p>
            </div>
        </div>

       
    </div>
    <script src="./app.js"></script>
</body>
</html>
